<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Pagina de Envio de Email</title></h:head>
	
	<h:body>
		<h:form id="form">
		
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="Página de Envio de E-mail">
			
			<div>
				<p:link outcome="itens_enviados" value="voltar" 
					style="display: flex;
					justify-content: end; 
					margin-top: 10px;"/>		
			</div>
			
				<h:panelGrid columns="1" >
					<div >
						<p:outputLabel value="Destinatário "/>
						<p:inputText value="#{emailBean.email.destinatario}" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin-bottom: 20px;">
						<p:outputLabel value="Corpo "/>
						<p:inputTextarea value="#{emailBean.email.corpo}"/>				
					</div>
					
					<div style="margin-bottom: 20px;">
						<p:outputLabel value="Data de Envio "/>
						<p:datePicker value="#{emailBean.email.dataEnvio}"/>
					</div>
					
					<div style="margin-bottom: 20px;">
						<p:outputLabel value="Confirma Leitura "/>
						<p:selectBooleanCheckbox value="#{emailBean.email.confirmaLeitura}"/>
					</div>
					
					<div style="margin-top: 30px;">
						<p:commandButton value="Enviar" action="#{emailBean.salvar}" update="form"
							style="	border-radius: 25px; 
									margin-right: 10px;
									width: 8rem;"/>
					</div>				
								
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>	
</html>
