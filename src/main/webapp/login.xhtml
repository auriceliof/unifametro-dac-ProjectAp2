<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Login</title></h:head>

	<h:body style="background: #faf0e6;">
	
		<h:form id="form">
			
			<p:messages id="messages" />
			
			<p:panel header="Página de Login" >
				
				<div id="tLogin" 
					style="text-align: center; 
					font-size: 2em; 
					font-style: italic; 
					color: #e67e22;
					margin-top: 30px;">
					WEBMAIL
				</div>
				
				<h:panelGrid columns="1"  
					style="display: flex; 
					justify-content: center; 
					margin: 40px; 
					border-radius: 10px; 
					background: #f0f8ff">
					
					<div style="margin-top: 30px;">
						<p:outputLabel for="nomeUsuario" value="Usuário:"/>
						<p:inputText id="nomeUsuario" value="#{LoginMB.usuario.nomeUsuario}" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin: 20px 0 20px 0;">
						<p:outputLabel for="senha" value="Senha:"/>
						<p:password id="senha" value="#{LoginMB.usuario.senha}" required="true" requiredMessage="Campo Obrigatorio"/>				
					</div>
								
					<div>
					<p:link outcome="criar_usuario" value="Criar usuário" 
						style="display: flex;
						justify-content: end; 
						margin-top: 10px;"/>		
					</div>
					
					<div style="margin-top: 30px; ">
						<p:commandButton icon="pi pi-sign-in"  action="#{LoginMB.envia}" ajax="false" value="Entrar" 
							style="border: 5px solid; 
							border-radius: 25px; 
							margin-left: 40px;
							margin-bottom: 30px;"/>	
					</div>					
				</h:panelGrid>
			</p:panel>
		</h:form>
	
	</h:body>
</html>
