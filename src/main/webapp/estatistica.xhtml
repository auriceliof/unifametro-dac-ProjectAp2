<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>View</title>
</h:head>

<h:body>
	<h:form id="form1">

		<p:panel header="Página de Estatística">
			
			<p:link outcome="itens_enviados" value="voltar"
				style="display: flex;
				justify-content: end; 
				margin-bottom: 10px;" />
				
			<h:panelGrid columns="3" 
				style="display: flex; 
				justify-content: center; 
				margin: 20px 0 30px 0; 
				background-color: #e6e6fa;
				padding: 40px;
				border-radius: 20px;" >
			
				<p:panel id="statTotal" header="Total de Emails" 
					style="margin-right: 40px;
					text-align: center">
					<p:outputLabel widgetVar="statTotal" >
						<p:outputLabel value="#{emailBean.contarEmail}" 
							style="color: #00f; 
							font-size: 2em;
							font-weight: bold"/>
					</p:outputLabel>
				</p:panel>
								
				<p:panel id="statUser" header="Total de Usuário"
					style="text-align: center">
					<p:outputLabel widgetVar="statUser" >
						<p:outputLabel value="#{usuarioBean.contarUsuario}" 
							style="color: #00f; 
							font-size: 2em;
							font-weight: bold;" />
					</p:outputLabel>
				</p:panel>
	
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
