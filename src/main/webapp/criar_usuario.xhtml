<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Create User</title></h:head>
	
	<h:body>
		<h:form id="form">
		
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="Página de Criação de Usuários">
			
			<div>
				<p:link outcome="visualizar_usuario" value="voltar" 
					style="display: flex;
					justify-content: end; 
					margin-top: 10px;"/>		
			</div>
			
				<h:panelGrid columns="1" >
					<div >
						<p:outputLabel for="login" value="Login do usuário "/>
						<p:inputText id="login" value="#{usuarioBean.usuario.nomeUsuario}" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin-bottom: 20px;">
						<p:outputLabel for="senha" value="Senha: "/>
						<p:inputText id="senha" value="#{usuarioBean.usuario.senha}" />				
					</div>
					
					<div style="margin-bottom: 20px;">
               			 <p:outputLabel id="dataCriacao" value="#{usuarioBean.usuario.dataCriacao}" />		
					</div>
					
					<div style="margin-top: 30px;">
						<p:commandButton value="Criar" action="#{usuarioBean.salvar}" update="form"
							style="	border-radius: 25px; 
									margin-right: 10px;
									width: 8rem;"/>
					</div>				
								
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>	
</html>
