<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Deleting</title></h:head>
	
	<h:body>
		<h:form id="form">
		
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="Página de Exclusão de E-mails">
			
			<div>
				<p:link outcome="itens_enviados" value="voltar" 
					style="display: flex;
					justify-content: end; 
					margin-bottom: 10px;
					margin-top: 10px;"/>		
			</div>
			
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Destinatário: " for="tipo"/>
					<p:selectOneMenu id="tipo" value="#{emailBean.email.id}">	
						<f:selectItem itemLabel="" />	
						<f:selectItems value="#{emailBean.list}" var="l" itemLabel="#{l.destinatario}" itemValue="#{l.id}" />				
					</p:selectOneMenu>

					<p:commandButton value="Excluir" action="#{emailBean.deletar}" update="form"
						style="
							border-radius: 25px; 
							background-color: #e55039;
							margin-top: 50px;
							width: 8rem;
							padding: 1px 0 5px 5px;">		
					</p:commandButton>
					
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
	
	
	
	
	
</html>
